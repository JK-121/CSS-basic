<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box 모델</title>
    <style>
        div {
            background-color: beige;
            width: 500px;
            border: 15px solid red;
            padding: 30px;
            margin: 20px;
            border-radius: 50px;

        }

        button {
            width: 50px;
            height: 30px;
            background-color: silver;
            color: teal;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div style="margin-bottom: 50px" ;>박스 모델</div>
    <div style="position: relative; bottom: 162px; left: 650px;">박스 모델</div>
    <button style="margin: 35px;">매도</button>
</body>

</html>
