<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자3</title>
    <style>
        /* 마우스를 롤오버했을때 */
        a:hover {
            color: red;
            font-weight: bold;
        }

        /* 첫번째 자식 */
        ul>li:first-child {
            background-color: green;
        }

        /* 마지막 자식 */
        ul>li:last-child {
            background-color: yellow;
        }

        ul>li:nth-child(3) {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <a href="/link">링크</a>
    <br>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ul>
</body>

</html>
